<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Choose your move:</p>
    <!--Buttons for users to choose-->
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <!--Display the computer's choice and the result of the game-->
    <div id="result">
        <h2>Your Option: <span id='user-option'>...</span></h2>
        <h2>Computer Option: <span id="computer-option"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    <script>
        // Get the buttons from the DOM
        const rockBtn = document.getElementById('rock');
        const paperBtn = document.getElementById('paper');
        const scissorsBtn = document.getElementById('scissors');
        // Get the spans where the user, computer and reult will be displayed
        const userOptionSpan = document.getElementById('user-option');
        const computerOptionSpan = document.getElementById('computer-option');
        const resultSpan = document.getElementById('result');
        // Define the game options
        const options = ['Rock', 'Paper', 'scissors'];
        // Add click events to the buttons
        rockBtn.addEventListener('click', () => playGame(options[0]))
        paperBtn.addEventListener('click', () => playGame(options[1]))
        scissorsBtn.addEventListener('click', () => playGame(options[2]))
        // Funtion to play the game
        const playGame = (userOption) => {
            // Get the computer option
            const computerOption = options[Math.floor(Math.random() * options.length)];

            // Display the user's selected option
            userOptionSpan.innerHTML = userOption;
            // Display the computer's selected option
            computerOptionSpan.innerHTML = computerOption;
            // Compare the user and computer option to determine the result
            if (userOption === computerOption) {
                resultSpan.innerHTML = 'It is a tie!';
            } else if (
                (userOption === 'Rock' && computerOption === 'Scissors') ||
                (userOption === 'Paper' && computerOption === 'Rock') ||
                (userOption === 'Scissors' && computerOption === 'Paper')) {
                resultSpan.innerHTML = 'you Win!';
            } else {
                resultSpan.innerHTML = 'You Lose!';
            }


        };
    </script>
</body>

</html>
